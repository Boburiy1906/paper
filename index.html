<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Paper</title>
</head>

<body>

  <header class="site-header">
    <div class="container">
      <div class="site-header-wrapper">
        <div class="site-header-links">
          <a class="site-logo-link" href="index.html">
            <img class="site-logo-icon" src="img/site-logo.png" alt="site logo" width="152" height="32"
              srcset="img/site-logo.png 1x, img/site-logo@2x.png 2x">
          </a>

          <div class="site-header-main-links">
            <a class="site-header-main-link" href="#">Work</a>
            <a class="site-header-main-link" href="#">About</a>
            <a class="site-header-main-link" href="#">Shop</a>
            <a class="site-header-main-link" href="#">Blog</a>
            <a class="site-header-main-link" href="#">Contact</a>
          </div>

          <a class="site-header-cart-link" href="#">Cart (0)</a>
        </div>

        <div class="site-header-hero-wrapper">
          <div class="site-header-hero-info-box">
            <h2 class="site-header-hero-heading">I design digital products that make an impact.</h2>
            <div class="site-header-hero-text">Hi! I’m Alex, a product designer based in Oakland. I create user-friendly
              interfaces for fast-growing startups.</div>
            <a class="button site-header-hero-message-link" href="#">Hire me!</a>
          </div>

          <div class="site-header-hero-important-day-box">
            <img class="cup-icon" src="img/cup.png" alt="cup" width="64" height="64"
              srcset="img/cup.png 1x, img/cup@2x.png 2x">
            <div class="site-header-hero-important-day-text-box">
              <p class="site-header-hero-important-day-text-title">Independent Of The Year</p>
              <p class="site-header-hero-important-day-text">Annual Awards 2020 • awwwards.com</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <script src="js/main.js"></script>
</body>

</html>
